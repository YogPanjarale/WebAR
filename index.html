<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #fCECEC">
        <!-- <a-camera position="0 0 4"></a-camera> -->
        <a-ring  position="-5 0.5 -5" color="#9f9f39" radius-inner="0.2" radius-outer="0.5"></a-ring>
        <a-octahedron position="-3.5 0.75 -5" color="#0f9f99" radius="0.75"></a-octahedron>
        <a-cone position="-2 0.5 -5" color="#0f0ff9" radius-top="0" radius-bottom=".5"></a-cone>
        <a-box position="-0.5 0.5 -5" color="#905f9F" height="1"></a-box>
        <a-dodecahedron position="1 0.5 -5" color="#AB0" radius="0.75"></a-dodecahedron>
        <a-cylinder position="2.5 0.5 -5" color="#8a2bec" radius="0.5"></a-cylinder>
        <a-icosahedron position="4 0.75 -5" color="#16914d" radius="0.75"></a-icosahedron>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="12" height="1"  
      length="20" 
      color="#2f2f2f" shadow></a-plane>
    </a-scene>
  </body>
</html>
